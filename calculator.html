<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Full Bleed, Responsive Banner with Focal Area</h1>
		</header>

		<form class="row">
			<div class="col-md-4">
				<label for="image-size">Image size</label>
    			<input type="number" class="form-control" id="image-size" placeholder="Enter value in pixels">
			</div>

			<div class="col-md-4">
				<label for="focal-size">Focal size</label>
    			<input type="number" class="form-control" id="focal-size" placeholder="Enter value in pixels">
			</div>

			<div class="col-md-4">
				<label for="left-edge">Left edge of focal</label>
    			<input type="number" class="form-control" id="left-edge"" placeholder="Enter value in pixels">
			</div>
		</form>
	</div>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
</body>
</html>
