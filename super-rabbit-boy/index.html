<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Press Start: Super Game Book!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Sen:wght@400..800&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'pixel';
        src: url("Pixeled.ttf");
        font-weight: 400;
        font-style: normal;

      font-family: "sen", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
    body {
      margin: 0;
      font-family: "sen", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
    header {
      font-family: 'pixel';
      background: #e81c8f;
      background-image: repeating-conic-gradient(from 0deg at 200px center, #e81c8f 0 6deg, #cf1a81 6deg 12deg);
      border-bottom: 4px solid black;
    }
    h1 {
      line-height: 1.5em;
      margin: 0;
      padding: 20px;
    }
    h1 .title {
      color: #1fc3f4;
      text-shadow: 4px 6px 0 #002535;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      background-clip: text;
    }
    h1 .sub-title {
      font-size: .77em;
      color: white;
      text-shadow: -5px -5px black, -5px 5px black, 5px -5px black, 5px 5px black, 0 -5px black, 0 5px black, -5px 0 black, 5px 0 black;
    }
    h2 {
      font-family: "pixel", "Pixelify Sans", sans-serif;
      margin: 0px;
      font-size: 1em;
    }
    form {
      margin: 20px;
      padding: 15px;
      background-color: #e8e8e8;
      border-radius: 15px;
      /* box-shadow: 0 2px 1px 2px #ccc; */
      box-shadow: 0 0px 0px 4px #000;
    }
    input {
      padding: 10px;
    }
    button {
      padding: 4px 10px;
      background-color: #a11665;
      border: none;
      color: #fff;
      font-family: "pixel", sans-serif;
      font-size: 10px;
      line-height: 30px;
    }
    .entry {
      display: flex;
      gap: 10px
    }
    pre {
      font-size: 14px;
      white-space: pre-wrap;
    }
    .hide {
      display: none;
    }
    .king-viking {
      width: 70px;
      position: fixed; 
      bottom: 20px;
      left: 20px;
    }
    .super-rabbit-boy {
      width: 100px; 
      position: fixed; 
      bottom: 10px; 
      right: 10px;
    }
  </style>
<script defer src="main.js"></script></head>

<body>
  <header>
    <h1>
      <span class="title">PRESS START!</span><br/>
      <span class="sub-title">SUPER GAME BOOK!</span>
    </h1>
  </header>
  <section style="background-color: #f3c134; overflow: hidden;">
    <form id="form">
      <h2>Find Page Path!</h2>
      <div class="entry">
        <input id="pageNum" placeholder="page number" />
        <button type="submit">START</button>
      </div>    
    </form>
  
    <div id="cy" style="width: 100%; height: 60vh;"></div>
  
    <form id="path-details" class="hide">
      <h2>Previous Pages</h2>
      <p id="prev-output"></p>
      <h2>Shortest Path</h2>
      <p id="path-output"></p>
    </form>
  </section>
  
  <section style="background-color: #97c132; overflow: hidden; padding-bottom: 120px;">
    <form id="you-wins">
      <h2>All You Wins!</h2>
      <p id="you-wins-output"></p>
    </form>

    <form id="game-overs">
      <h2>All Game Overs!</h2>
      <p id="game-overs-output"></p>
    </form>
    <img src="king-viking.png" class="king-viking"/>
    <img src="super-rabbit-boy.gif" class="super-rabbit-boy"/>
  </section>
</body>

</html>
