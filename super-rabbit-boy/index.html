<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Press Start: Super Game Book!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Pixelify Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-size: 2em;
    }
    h1 {
      line-height: .8em;
    }
    h1 .title {
      color: #00b2ff;
      text-shadow: 5px 5px 0 #003952;
    }
    h1 .sub-title {
      font-size: .75em;
      color: white;
      text-shadow: -5px 0 black, 0 5px black, 5px 0 black, 0 -5px black;
    }
    h2 {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin-bottom: 0px;
      font-size: 1em;
    }
    input {
      padding: 10px;
    }
    button {
      padding: 10px;
    }
  </style>
<script defer src="main.js"></script></head>

<body>
  <h1><span class="title">Press Start</span><br/><span class="sub-title">Super Game Book!</span></h1>
  
  <form id="shortest-path">
    <h2>Shortest Path</h2>
    <input id="pageNum" placeholder="page number" />
    <button type="submit">Find Path</button>
    <pre id="path-output"></pre>
  </form>

  <form id="prev-pages">
    <h2>Previous Pages</h2>
    <input id="prev-pageNum" placeholder="page number" />
    <button type="submit">Find Previous</button>
    <pre id="prev-output"></pre>
  </form>
</body>

</html>
