<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>full bleed, responsive banner with focal point</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="prism.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>full bleed, responsive banner with focal point!</h1>

	<div class="demo"></div>
	<style type="text/css" data-bind="text: demoCss"></style>

	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<label for="image-size">Image width</label>
    			<input data-bind="textInput: imageSize" type="text" class="form-control" id="image-size" placeholder="Enter value in pixels">
			</div>

			<div class="col-sm-4">
				<label for="image-height">Image height</label>
    			<input data-bind="textInput: imageHeight" type="text" class="form-control" id="image-height" placeholder="Enter value in pixels">
			</div>

			<div class="col-sm-4">
				<label for="selector">Selector</label>
    			<input data-bind="textInput: selector" type="text" class="form-control" id="selector" placeholder="Enter css selector">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<label for="focal-size">Focal width</label>
    			<input data-bind="textInput: focalSize" type="text" class="form-control" id="focal-size" placeholder="Enter value in pixels">
			</div>

			<div class="col-sm-4">
				<label for="left-edge">Left edge of focal</label>
    			<input data-bind="textInput: leftEdge" type="text" class="form-control" id="left-edge" placeholder="Enter value in pixels">
			</div>

			<div class="col-sm-4">
				<label for="banner-image">Pick banner image</label>
				<input id="banner-image" data-bind="event: { change: setBannerImage }" type="file">
			</div>			
		</div>		

		<div>
			<label>Css output</label>
			<pre><code data-bind="text: renderedCss" class="language-css"></code></pre>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script src="prism.js"></script>
	<script src="script.js"></script>
</body>
</html>
