<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Full Bleed, Responsive Banner with Focal Area</h1>
		</header>

		<form class="row">
			<div class="col-md-4">
				<label for="image-size">Image size</label>
    			<input data-bind="textInput: imageSize" type="text" class="form-control" id="image-size" placeholder="Enter value in pixels">
			</div>

			<div class="col-md-4">
				<label for="focal-size">Focal size</label>
    			<input data-bind="textInput: focalSize" type="text" class="form-control" id="focal-size" placeholder="Enter value in pixels">
			</div>

			<div class="col-md-4">
				<label for="left-edge">Left edge of focal</label>
    			<input data-bind="textInput: leftEdge" type="text" class="form-control" id="left-edge" placeholder="Enter value in pixels">
			</div>
		</form>

		<div>
			<pre data-bind="text: renderedCss"></pre>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script src="script.js"></script>
</body>
</html>
